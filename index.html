<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Task#1</title>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="app">
    <div class="modal">
        <div class="modal__wrap">
            <div class="modal__close"><i class="fa fa-times-circle-o" aria-hidden="true"></i></div>
            <h2>Create Note</h2>
            <div class="modal__body">
                <div class="modal__input">
                    <input id="name" type="text" placeholder="Name note">
                </div>
                <div id="category" class="modal__input modal__select">
                </div>
                <div class="modal__input">
                    <textarea id="content" placeholder="Content note" cols="30" rows="10"></textarea>
                </div>
                <div class="modal__input">
                    <button class="button button-create">Create</button>
                </div>
            </div>
        </div>
    </div>
    <section class="list">
        <div class="container">
            <table class="todo">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th class="todo__bar">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </th>
                </tr>
                </thead>
                <tbody id="list-items"> </tbody>
            </table>
            <button class="button button-modal">Create Note</button>
        </div>
    </section>
    <section class="list-category">
        <div class="container">
            <table class="todo">
                <thead>
                <tr>
                    <th></th>
                    <th>Note category</th>
                    <th>Active</th>
                    <th>Archived</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="list-category-items"></tbody>
            </table>
        </div>
    </section>
</div>
<script type="module" src="app/index.js"></script>
</body>
</html>
